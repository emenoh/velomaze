
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VeloMaze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <style type="text/css">
      body {
        /* background-image: url(/images/bg.png); */
      }
      #maze {
        position: absolute;
        top: 30px;
        left: 30px;
        right: 30px;
        bottom: 30px;
        background-image: url(/images/bg.png);
        background-size: contain;
        background-repeat: no-repeat;
        padding: 0;
        border: 0;
      }
      #status {
        border: 1px solid red;
        position: absolute;
        height: 20px;
        left: 30px;
        right: 30px;
        bottom: 0;
        padding: 0;
      }
      .ball {
        position: absolute;
        left: -100px;
        top: -100px;
        background-color: #ccc;
        border-radius: 5px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 35px;
        -moz-border-radius: 35px;
        -webkit-border-radius: 35px;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="javascripts/sylvester.js" type="text/javascript"></script>
    <script type="text/javascript">
      var forceLoad = window.location.href.match(/^http:\/\/(localhost|127.0.0.1)(:\d*)?\//) ? new Date().getTime() : 'PACKAGE_VERSION';
      document.write('\u003Cscript type="text/javascript" src="javascripts/main.js?'+ forceLoad +'"\u003E\u003C/script\u003E');
    </script>
  </head>

  <body>
    <div id="maze">
    </div>
    <div id="status"></div>
  </body>
</html>
